<!DOCTYPE html>
<html lang="en" ng-app="cups">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>FIFA Wordl Cup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="controllers/mainControllers.js"></script>
    <script src="service/dbService.js"></script>
</head>

<body ng-controller="mainCtrl">

    <div class="panel panel-default">
        <nav class="prvired">
            <a href="" class="navbar-brand">FIFA World Cup</a>

        </nav>
    </div>

    <div class="search">
        <input type="text" id="inputsearch" onkeyup="myFunction()" placeholder="search....">
    </div>
    <div class="glavni">
        <div class="row">
            <div class="col-lg-6" ng-repeat="cup in cups">
                <div class="panel-panel-default">
                    <div class="panel-heading">
                        {{cup.name}}
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <img ng-src="{{cup.img_url}}" class="img-responsive img-thumbnail">

                            </div>
                            <div class="col-lg-6">
                                {{cup.info.substring(0,200)}}...
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button class="btn btn-primary" ng-click="display(cup)" data-toggle="modal" data-target="#myModal">Read more</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{activeCups.name}}</h4>
      </div>
        <div class="row">
            <div class="col-lg-4">
                <img ng-src="{{activeCups.thumb1}}" class="img-responsive" alt="nema slika">
            </div>
            <div class="col-lg-4">
                <img ng-src="{{activeCups.thumb2}}" class="img-responsive" alt="nema slika">
            </div>
            <div class="col-lg-4">
                <img ng-src="{{activeCups.thumb3}}" class="img-responsive" alt="nema slika">
            </div>
        </div>
      
      <div class="modal-body">
        <p>{{activeCups.info}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
            </div>
        </div>
    </div>



</body>

</html>
